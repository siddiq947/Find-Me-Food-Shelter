<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="body">

    <div id="container">
    <h1 class="header_text" id="header"> Welcome to the Food/Shelter Finder </h1>
    <form id="searchForm">
        <h3>City:</h3>
        <input class="input" id="city" type="text" name="city" placeholder="Enter Your City" required>
        <br>
        <h3>State:</h3>
        <input class="input" id="state" type="text" name="state" placeholder="Enter Your State (e.g., PA)" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="map" style="height: 500px; margin-top: 20px;"></div>
    <div id="results"> 

    </div><!-- End of result div-->
    </div><!-- End of container -->
    <script src="config.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="index.js"></script>
</body>
</html>
